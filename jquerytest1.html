<script src="//player.ooyala.com/core/aa4c97a1795640648a033c3f89858fce"></script>
<div id='container' style="width:280px;" ></div>
<script type="text/javascript" lang="javascript">
        function onCreate(player) {
            player.mb.subscribe("*", 'forced_volume_color', function (eventName) {
                $('.oo-volume-bar').removeAttr('style');
                $('.oo-volume-bar').attr('style', 'background-color:#ffffff;width: 4px;');
                $('.oo-volume-bar.oo-on').attr('style', 'background-color:#ffffff;height:15px;width: 4px;');
            });
        }
  var playerParam = {
    'autoplay':false,
    'loop':false,
     onCreate: window.onCreate
  };
  OO.ready(function() {window.pp = OO.Player.create('container', 'kxMGNyYjE6KAFt5cjq8LFx3eItaAu8O3', playerParam);});
</script><br>
